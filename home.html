<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Links for css files  -->
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Amazon</title>
  </head>
  <body>
    <!-- Amazon Header   -->
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="home.html" class="amazon-logo-link">
          <img
            class="amazon-logo-img"
            src="images/amazon-logo-white.png"
            alt="amazon-logo"
          />
        </a>
      </div>
      <div class="amazon-header-middle-section">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-button">
          <img
            src="images/icons/search-icon.png"
            alt=" search icon"
            class="search-icon-button"
          />
        </button>
      </div>
      <div class="amazon-header-right-section">
        <a href="orders.html" class="orders-link">
          <span class="returns-text"> Returns</span>
          <span class="orders-text"> & Orders </span>
        </a>
        <a href="checkout.html" class="cart-link">
          <div class="cart-link-quantity">
            <div class="cart-quantity ">0</div>
            <img class="cart-icon" src="images/icons/cart-icon.png" alt="" />
          </div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <!-- Main  -->
    <div class="main">
      <div class="main-content">
        <!--grid -->
        <div class="product">
          <div class="product-img">
            <img src="images/products/backpack.jpg" alt="product image" />
          </div>
          <div class="product-description">description</div>
          <div class="product-rating">
            <img
              class="product-rating-stars"
              src="images/ratings/rating-45.png"
            />
            <div class="product-rating-count link-primary">87</div>
          </div>
          <div class="product-price">100da</div>
          <div class="product-quantity">
            <select id="select-quantity">
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="add-to-cart">
            <button class="add-to-cart-button">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>


    <script type="module" src="scripts/home.js"></script>
  </body>
</html>
