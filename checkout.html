<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <!-- links for styling -->
    <link rel="stylesheet" href="/styles/checkout.css" />
  </head>
  <body>
    <!-- header -->
    <div class="checkout-header">
      <div class="checkout-header-left-section">
        <a class="checkout-header-link" href="home.html">
          <img
            class="checkout-header-link-img"
            src="images/amazon-logo.png"
            alt="amazon-logo"
          />
        </a>
      </div>
      <div class="checkout-header-middle-section">
        <div class="checkout-text">Checkout</div>
        <div class="items-text">()</div>
      </div>
      <div class="checkout-header-right-section">
        <img src="images/icons/checkout-lock-icon.png" />
      </div>
    </div>
    <!-- Main -->
    <div class="main">
      <div class="review">Review your Order</div>
      <div class="checkout-main">
        <!-- grid -->
        <div class="products">
          
        </div>
        <!-- Order Summary  -->
        <div class="payement-summary">
          <div class="payement-summary-title">Order Summary</div>
          <div class="payement-summary-info">
            <div class="info-text">
              <div class="items-text">Items (3):</div>
            </div>
            <div class="info-price">42.75 DA</div>
          </div>
          <div class="payement-summary-info shipping">
            <div class="info-text">Shipping & handling:</div>
            <div class="info-price">4.99 DA</div>
          </div>
          <div class="payement-summary-info total-before-tax">
            <div class="info-text">Total before tax :</div>
            <div class="info-price">42.75 DA</div>
          </div>
          <div class="payement-summary-info">
            <div class="info-text">Estimated Tax (10%):</div>
            <div class="info-price">4.77 DA</div>
          </div>
          <div class="payement-summary-info order-total">
            <div class="info-text">Order total :</div>
            <div class="info-price">52.51 DA</div>
          </div>

          <div class="order">
            <button>Place your order</button>
          </div>
        </div>
      </div>
    </div>
    <!-- External libairie DayJS
    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>   -->
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
