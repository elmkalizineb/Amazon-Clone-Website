
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/tracking.css" />
  </head>
  <body>
    <!-- header -->
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="home.html" class="amazon-logo-link">
          <img
            class="amazon-logo-img"
            src="images/amazon-logo-white.png"
            alt="amazon-logo"
          />
        </a>
      </div>
      <div class="amazon-header-middle-section">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-button">
          <img
            src="images/icons/search-icon.png"
            alt=" search icon"
            class="search-icon-button"
          />
        </button>
      </div>
      <div class="amazon-header-right-section">
        <a href="orders.html" class="orders-link">
          <span class="returns-text"> Returns</span>
          <span class="orders-text"> & Orders </span>
        </a>
        <a href="checkout.html" class="cart-link">
          <div class="cart-link-quantity">
            <div class="cart-quantity">3</div>
            <img class="cart-icon" src="images/icons/cart-icon.png" alt="" />
          </div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    <!-- main -->

      <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>

        <div class="delivery-date">
          Arriving on Monday, June 13
        </div>

        <div class="product-info">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>

        <div class="product-info">
          Quantity: 1
        </div>

        <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">

        <div class="progress-labels-container">
          <div class="progress-label">
            Preparing
          </div>
          <div class="progress-label current-status">
            Shipped
          </div>
          <div class="progress-label">
            Delivered
          </div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
